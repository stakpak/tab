[package]
name = "tab"
version = "0.1.0"
edition = "2021"
description = "Command-line interface for browser automation through the stakpak extenstion"
authors = ["Stakpak Team"]
license = "MIT"

[[bin]]
name = "tab"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
anyhow = "1"
uuid = { version = "1", features = ["v4"] }
time = { version = "0.3", features = ["formatting", "parsing"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2"
