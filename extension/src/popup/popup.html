<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Browser Agent</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">LLM Browser Agent</h1>
      <div class="status-badge" id="status-badge">
        <span class="status-dot"></span>
        <span class="status-text" id="status-text">Disconnected</span>
      </div>
    </header>

    <!-- Session ID -->
    <section class="section session-section">
      <label class="label">Session ID</label>
      <div class="session-id-container">
        <code class="session-id" id="session-id">Not connected</code>
        <button id="copy-session-btn" class="btn btn-text btn-small" title="Copy to clipboard">Copy</button>
      </div>
    </section>

    <!-- Connection Settings -->
    <section class="section">
      <label class="label" for="ws-url">WebSocket Server</label>
      <div class="input-group">
        <input type="text" id="ws-url" class="input" placeholder="ws://localhost:9222" spellcheck="false">
        <button id="save-url-btn" class="btn btn-secondary btn-small" title="Save URL">
          Save
        </button>
      </div>
    </section>

    <!-- Connection Controls -->
    <section class="section">
      <div class="button-group">
        <button id="connect-btn" class="btn btn-primary">
          Connect
        </button>
        <button id="disconnect-btn" class="btn btn-danger" disabled>
          Disconnect
        </button>
      </div>
      <p class="hint" id="reconnect-hint"></p>
    </section>

    <!-- Activity Log -->
    <section class="section">
      <div class="section-header">
        <label class="label">Activity Log</label>
        <button id="clear-log-btn" class="btn btn-text btn-small">Clear</button>
      </div>
      <div class="activity-log" id="activity-log">
        <p class="log-empty">No activity yet</p>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>

</html>
