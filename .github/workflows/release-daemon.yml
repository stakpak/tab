name: Build and Release Daemon

on:
  push:
    branches: [main, beta]
    tags: ["daemon-v*"]

permissions:
  contents: write
  discussions: write
  pull-requests: read

env:
  DAEMON_BINARY_NAME: agent-tab-daemon

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      is_beta: ${{ steps.check.outputs.is_beta }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check release type
        id: check
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#daemon-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "is_beta=true" >> $GITHUB_OUTPUT
          else
            echo "is_beta=false" >> $GITHUB_OUTPUT
          fi

  build-daemon:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: node18-linux-x64
            artifact_name: agent-tab-daemon-linux-x86_64
          - os: ubuntu-22.04-arm
            target: node18-linux-arm64
            artifact_name: agent-tab-daemon-linux-aarch64
          - os: macos-15
            target: node18-macos-x64
            artifact_name: agent-tab-daemon-darwin-x86_64
          - os: macos-15
            target: node18-macos-arm64
            artifact_name: agent-tab-daemon-darwin-aarch64
          - os: windows-2022
            target: node18-win-x64
            artifact_name: agent-tab-daemon-windows-x86_64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./daemon

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: daemon/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build executable
        run: npx pkg . --targets ${{ matrix.target }} --output bin/${{ env.DAEMON_BINARY_NAME }}

      - name: Get version
        id: version
        run: echo "version=$(npm run version --silent)" >> $GITHUB_OUTPUT

      - name: Prepare daemon package
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          cd bin
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../../${{ matrix.artifact_name }}.zip ${{ env.DAEMON_BINARY_NAME }}.exe
          else
            tar czf ../../${{ matrix.artifact_name }}.tar.gz ${{ env.DAEMON_BINARY_NAME }}
          fi

      - name: Upload daemon artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.*
          retention-days: 1

  release-daemon:
    needs: [setup, build-daemon]
    if: startsWith(github.ref, 'refs/tags/daemon-v')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Daemon Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            agent-tab-daemon-linux-x86_64/agent-tab-daemon-linux-x86_64.tar.gz
            agent-tab-daemon-linux-aarch64/agent-tab-daemon-linux-aarch64.tar.gz
            agent-tab-daemon-darwin-x86_64/agent-tab-daemon-darwin-x86_64.tar.gz
            agent-tab-daemon-darwin-aarch64/agent-tab-daemon-darwin-aarch64.tar.gz
            agent-tab-daemon-windows-x86_64/agent-tab-daemon-windows-x86_64.zip
          draft: false
          prerelease: ${{ needs.setup.outputs.is_beta == 'true' }}
          generate_release_notes: true
          name: "Agent Tab Daemon v${{ needs.setup.outputs.version }}"
          tag_name: "daemon-v${{ needs.setup.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
