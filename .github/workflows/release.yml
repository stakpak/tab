name: Build and Release

on:
  push:
    branches: [main, beta]
    tags: ["v*"]

permissions:
  contents: write
  discussions: write
  pull-requests: read

env:
  CARGO_TERM_COLOR: always
  CLI_BINARY_NAME: browser
  DAEMON_BINARY_NAME: browser-daemon

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      is_beta: ${{ steps.check.outputs.is_beta }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check release type
        id: check
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "is_beta=true" >> $GITHUB_OUTPUT
          else
            echo "is_beta=false" >> $GITHUB_OUTPUT
          fi

  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            artifact_name: browser-linux-x86_64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: browser-linux-aarch64
          - os: macos-15
            target: x86_64-apple-darwin
            artifact_name: browser-darwin-x86_64
          - os: macos-15
            target: aarch64-apple-darwin
            artifact_name: browser-darwin-aarch64
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact_name: browser-windows-x86_64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./cli

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89.0
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}
          workspaces: "cli"

      - name: Install MUSL tools
        if: endsWith(matrix.target, 'linux-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}

      - name: Prepare binary
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../../../${{ matrix.artifact_name }}.zip ${{ env.CLI_BINARY_NAME }}.exe
          else
            tar czf ../../../${{ matrix.artifact_name }}.tar.gz ${{ env.CLI_BINARY_NAME }}
          fi

      - name: Upload CLI artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: cli/${{ matrix.artifact_name }}.*
          retention-days: 1

  build-daemon:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: node18-linux-x64
            artifact_name: browser-daemon-linux-x86_64
          - os: ubuntu-22.04-arm
            target: node18-linux-arm64
            artifact_name: browser-daemon-linux-aarch64
          - os: macos-15
            target: node18-macos-x64
            artifact_name: browser-daemon-darwin-x86_64
          - os: macos-15
            target: node18-macos-arm64
            artifact_name: browser-daemon-darwin-aarch64
          - os: windows-2022
            target: node18-win-x64
            artifact_name: browser-daemon-windows-x86_64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./daemon

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: daemon/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run build:pkg

      - name: Build executable
        run: npx pkg dist/daemon.js --targets ${{ matrix.target }} --output bin/${{ env.DAEMON_BINARY_NAME }}

      - name: Get version
        id: version
        run: echo "version=$(npm run version --silent)" >> $GITHUB_OUTPUT

      - name: Prepare daemon package
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          cd bin
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../../${{ matrix.artifact_name }}.zip ${{ env.DAEMON_BINARY_NAME }}.exe
          else
            tar czf ../../${{ matrix.artifact_name }}.tar.gz ${{ env.DAEMON_BINARY_NAME }}
          fi

      - name: Upload daemon artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.*
          retention-days: 1

  release:
    needs: [setup, build-cli, build-daemon]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            browser-linux-x86_64/browser-linux-x86_64.tar.gz
            browser-linux-aarch64/browser-linux-aarch64.tar.gz
            browser-darwin-x86_64/browser-darwin-x86_64.tar.gz
            browser-darwin-aarch64/browser-darwin-aarch64.tar.gz
            browser-windows-x86_64/browser-windows-x86_64.zip
            browser-daemon-linux-x86_64/browser-daemon-linux-x86_64.tar.gz
            browser-daemon-linux-aarch64/browser-daemon-linux-aarch64.tar.gz
            browser-daemon-darwin-x86_64/browser-daemon-darwin-x86_64.tar.gz
            browser-daemon-darwin-aarch64/browser-daemon-darwin-aarch64.tar.gz
            browser-daemon-windows-x86_64/browser-daemon-windows-x86_64.zip
          draft: false
          prerelease: ${{ needs.setup.outputs.is_beta == 'true' }}
          generate_release_notes: true
          name: "Browser CLI v${{ needs.setup.outputs.version }}"
          tag_name: "v${{ needs.setup.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: [setup, release]
    if: startsWith(github.ref, 'refs/tags/v') && needs.setup.outputs.is_beta == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: stakpak/homebrew-stakpak
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

      - name: Update Homebrew formula
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          VERSION: ${{ needs.setup.outputs.version }}
        run: |
          VERSION_NUM=${VERSION}
          
          curl -L "https://github.com/stakpak/tab/releases/download/v${VERSION}/browser-darwin-x86_64.tar.gz" -o browser-darwin-x86_64.tar.gz
          curl -L "https://github.com/stakpak/tab/releases/download/v${VERSION}/browser-darwin-aarch64.tar.gz" -o browser-darwin-aarch64.tar.gz
          curl -L "https://github.com/stakpak/tab/releases/download/v${VERSION}/browser-linux-x86_64.tar.gz" -o browser-linux-x86_64.tar.gz
          curl -L "https://github.com/stakpak/tab/releases/download/v${VERSION}/browser-linux-aarch64.tar.gz" -o browser-linux-aarch64.tar.gz

          SHA256_DARWIN_X64=$(sha256sum browser-darwin-x86_64.tar.gz | cut -d ' ' -f 1)
          SHA256_DARWIN_ARM=$(sha256sum browser-darwin-aarch64.tar.gz | cut -d ' ' -f 1)
          SHA256_LINUX_X64=$(sha256sum browser-linux-x86_64.tar.gz | cut -d ' ' -f 1)
          SHA256_LINUX_ARM=$(sha256sum browser-linux-aarch64.tar.gz | cut -d ' ' -f 1)

          cat > browser.rb << EOF
          class Browser < Formula
            desc "Browser automation CLI"
            homepage "https://github.com/stakpak/tab"
            version "${VERSION_NUM}"
            license "MIT"
            
            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/stakpak/tab/releases/download/v${VERSION}/browser-darwin-aarch64.tar.gz"
                sha256 "${SHA256_DARWIN_ARM}"
              else
                url "https://github.com/stakpak/tab/releases/download/v${VERSION}/browser-darwin-x86_64.tar.gz"
                sha256 "${SHA256_DARWIN_X64}"
              end
            end
            
            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/stakpak/tab/releases/download/v${VERSION}/browser-linux-aarch64.tar.gz"
                sha256 "${SHA256_LINUX_ARM}"
              else
                url "https://github.com/stakpak/tab/releases/download/v${VERSION}/browser-linux-x86_64.tar.gz"
                sha256 "${SHA256_LINUX_X64}"
              end
            end
            
            def install
              bin.install "browser"
            end
            
            test do
              system "#{bin}/browser", "--help"
            end
          end
          EOF

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add browser.rb
          git commit -m "Update browser to ${VERSION}"
          git push
